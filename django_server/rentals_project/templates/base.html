<!-- index.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetching Offers with Bootstrap Progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static "index_styles.css" %}" rel="stylesheet" type="text/css">
</head>
<body>

<header class="bg-dark text-white py-4">
    <div class="container text-center">
        <h1>Aplikacja do wynajmu mieszkań</h1>
        <div class="d-flex justify-content-center mt-3">
            <div class="mx-2">
                <div class="circle city-tile" id="gdansk">
                    <h5>Gdańsk</h5>
                </div>
            </div>
            <div class="mx-2">
                <div class="circle city-tile" id="gdynia">
                    <h5>Gdynia</h5>
                </div>
            </div>
            <div class="mx-2">
                <div class="circle city-tile" id="sopot">
                    <h5>Sopot</h5>
                </div>
            </div>
        </div>
    </div>
</header>

 <main>
    <div class="container mt-5">
        <div class="row mt-4" id="districts" style="display: none;">
        </div>
        <button type="button" class="btn btn-primary hidden" id="get-offers-button">Get offers</button>
    </div>
     <div class="container mt-5" id="offers_container"></div>
</main>

  <footer class="bg-secondary text-white text-center py-3">
    <p>&copy; 2023 Aplikacja do wynajmu mieszkań</p>
  </footer>


<script src="{% static "request_offers_otodom.js" %}"></script>
<script src="{% static "index.js" %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
